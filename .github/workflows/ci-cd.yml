name: CI/CD â€“ Build-Push-Deploy Portfolio

on:
  push:
    branches: ["main", "master"]

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: tarunpurush/portfoliov2:latest

  deploy:
    needs: build-push
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
            docker pull tarunpurush/portfoliov2:latest
            docker stop portfolio-container || true
            docker rm portfolio-container || true
            docker run -d -p 80:80 --name portfolio-container --restart always tarunpurush/portfoliov2:latest
          EOF
